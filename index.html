<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Reuni√µes (Modo Colaborativo)</title>
    <!-- Carrega o Tailwind CSS para estiliza√ß√£o moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configura√ß√£o do Tailwind para usar cores baseadas no novo tema
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e40af', // Cor principal (azul escuro - blue-800)
                        'primary-light': '#3b82f6', // blue-500
                        'primary-dark': '#1e40af', // blue-800
                        'bg-light': '#ffffff', // Fundo principal
                        'accent': '#1d4ed8', // blue-700 (para hover e foco)
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo cinza suave */
        }
        .container-card {
            background-color: var(--bg-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px; /* Max width for normal view */
        }
        /* ESTILO: Para o modo tela cheia */
        .full-screen-mode {
            max-width: none !important; /* Override the max-width */
            min-height: 100vh;
            border-radius: 0;
            box-shadow: none;
        }

        .meeting-item {
            transition: all 0.3s ease;
        }
        .completed-text {
            text-decoration: line-through;
            color: #9ca3af; /* Cinza claro para texto conclu√≠do */
        }
        /* Estilo para a caixa de mensagem de sucesso */
        #messageBox {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #messageBox.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="container-card w-full rounded-xl p-6 md:p-10">
            <h1 class="text-3xl font-extrabold text-primary-dark mb-2 text-center">
                üìã Checklist de Reuni√µes
            </h1>
            <p class="text-xs text-center text-primary-light mb-2 font-semibold">
                Modo Colaborativo: Dados salvos em tempo real (Firestore)
            </p>
            <p id="statusDisplay" class="text-xs text-center text-primary-light mb-2 font-semibold">
                ID do Usu√°rio: <span id="currentUserId" class="font-bold text-gray-700">Carregando...</span>
            </p>
            <p class="text-xs text-center text-gray-500 mb-6 font-semibold">
                Qualquer um com acesso ao app pode ver e editar esta lista.
            </p>

            <!-- Bot√£o para Modo Tela Cheia/Sair -->
            <div class="flex justify-end mb-4">
                <button id="toggleViewButton" onclick="toggleFullScreenView()"
                        class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-3 rounded-lg transition duration-150">
                    Modo Tela Cheia
                </button>
            </div>

            <!-- CONTROLES (Campos de Entrada e Filtros) -->
            <div id="controlsContainer">
                <!-- Campos de Entrada para Nova Reuni√£o -->
                <div class="space-y-3 mb-8">
                    <input type="text" id="newMeetingText" placeholder="Descri√ß√£o da reuni√£o (Ex: Daily Standup)"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150 shadow-sm"
                           onkeypress="if(event.key === 'Enter') addMeeting()">
                    
                    <!-- Campo: Respons√°vel/Conta -->
                    <input type="text" id="newMeetingResponsible" placeholder="Respons√°vel/Conta (Ex: Pedro)"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150 shadow-sm">

                    <div class="flex space-x-3">
                        <!-- Campos Opcionais de Data -->
                        <input type="date" id="newMeetingDate" title="Data da Reuni√£o (Opcional)"
                               class="w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150 shadow-sm text-gray-700">
                        
                        <!-- Select de Hora (15 em 15 minutos) -->
                        <select id="newMeetingTime" title="Hora da Reuni√£o (Opcional)"
                                class="w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150 shadow-sm text-gray-700">
                            <option value="">-- Hora (Opcional) --</option>
                            <!-- Op√ß√µes de 15 em 15 minutos ser√£o preenchidas via JavaScript -->
                        </select>
                    </div>

                    <button onclick="addMeeting()"
                            class="w-full bg-primary hover:bg-accent text-white font-semibold py-3 px-5 rounded-lg transition duration-200 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-primary-light/50">
                        Adicionar Reuni√£o
                    </button>
                </div>

                <!-- Filtro de Reuni√µes -->
                <div class="flex flex-col space-y-3 mb-4">
                    <div class="flex justify-between items-center">
                        <label class="flex items-center space-x-2 text-gray-700 cursor-pointer">
                            <input type="checkbox" id="showCompletedToggle" 
                                   onchange="toggleFilter(this.checked)" 
                                   class="h-4 w-4 text-primary-light border-gray-300 rounded focus:ring-primary-light">
                            <span class="text-sm">Ocultar reuni√µes conclu√≠das</span>
                        </label>
                    </div>
                    
                    <!-- FILTRO DE DATA -->
                    <div class="flex items-center space-x-2">
                        <input type="date" id="meetingDateFilter" title="Filtrar por data"
                               onchange="filterByDate(this.value)"
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150 shadow-sm text-gray-700 text-sm">
                        <button onclick="clearDateFilter()" 
                                id="clearFilterButton"
                                class="p-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150"
                                title="Limpar Filtro de Data">
                            <!-- √çcone de Limpar (X) -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Lista de Reuni√µes -->
            <div id="meetingsList" class="space-y-3">
                <p class="text-center text-gray-500" id="loadingMessage">Carregando checklist...</p>
                <!-- As reuni√µes ser√£o renderizadas aqui -->
            </div>

        </div>
    </div>

    <!-- Caixa de Mensagem Customizada (Substitui alert()) -->
    <div id="messageBox" class="fixed top-4 right-4 bg-primary text-white p-4 rounded-lg shadow-xl z-50">
        Opera√ß√£o realizada com sucesso!
    </div>


    <!-- L√≥gica do Aplicativo (Usando Firebase Firestore) -->
    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Vari√°veis globais do Firebase
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;

        // Vari√°veis de Estado da Aplica√ß√£o
        let allMeetings = [];
        let showCompleted = true; 
        let currentFilterDate = null; 
        let isFullScreenMode = false; 

        // Configura√ß√µes Globais (Fornecidas pelo ambiente)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Log do Firebase (ajuda na depura√ß√£o)
        setLogLevel('Debug');
        
        // Caminho da Cole√ß√£o P√∫blica
        const COLLECTION_PATH = `artifacts/${appId}/public/data/meetings`;


        // ===========================================
        // FUN√á√ïES UTILIT√ÅRIAS
        // ===========================================

        // Fun√ß√£o para preencher o dropdown de hor√°rio
        function generateTimeOptions(selectedTime = '') {
            let optionsHtml = '<option value="">-- Hora (Opcional) --</option>';
            for (let h = 0; h < 24; h++) {
                for (let m = 0; m < 60; m += 15) {
                    const hour = h.toString().padStart(2, '0');
                    const minute = m.toString().padStart(2, '0');
                    const time = `${hour}:${minute}`;
                    const isSelected = (time === selectedTime) ? 'selected' : '';
                    optionsHtml += `<option value="${time}" ${isSelected}>${time}</option>`;
                }
            }
            return optionsHtml;
        }

        // Fun√ß√£o para popular o select de 'Adicionar Reuni√£o'
        function populateTimeOptions() {
            const select = document.getElementById('newMeetingTime');
            if (!select) return;
            select.innerHTML = generateTimeOptions();
        }

        // Fun√ß√£o para exibir mensagem (substitui alert())
        function showMessage(msg, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            if (!messageBox) return; // Garante que o elemento existe
            const bgColorClass = type === 'success' ? 'bg-primary' : 'bg-red-600';
            
            messageBox.textContent = msg;
            messageBox.className = `fixed top-4 right-4 text-white p-4 rounded-lg shadow-xl z-50 show ${bgColorClass}`;
            
            setTimeout(() => {
                messageBox.classList.remove('show');
                setTimeout(() => messageBox.className = 'fixed top-4 right-4 p-4 rounded-lg shadow-xl z-50', 500);
            }, 3000);
        }
        
        // Fun√ß√£o para formatar YYYY-MM-DD para DD/MM/YYYY
        function formatDateDisplay(dateKey) {
            if (dateKey === 'Sem Data' || !dateKey || dateKey.trim() === '') return 'Sem Data Agendada';
            try {
                const [year, month, day] = dateKey.split('-');
                if (year && month && day) {
                    return `${day}/${month}/${year}`;
                }
            } catch (e) {
                console.error("Erro ao formatar data:", e);
            }
            return dateKey;
        }


        // ===========================================
        // INICIALIZA√á√ÉO E AUTENTICA√á√ÉO DO FIREBASE
        // ===========================================

        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 1. Configura o Listener de Autentica√ß√£o primeiro
                onAuthStateChanged(auth, (user) => {
                    const currentUserIdEl = document.getElementById('currentUserId');
                    const loadingMessageEl = document.getElementById('loadingMessage');

                    if (user) {
                        // Se houver usu√°rio (token ou an√¥nimo)
                        userId = user.uid;
                        if (currentUserIdEl) currentUserIdEl.textContent = userId;
                        isAuthReady = true;
                        // Inicia o listener do Firestore AP√ìS a autentica√ß√£o bem-sucedida
                        setupFirestoreListener(); 
                    } else {
                        // Se a autentica√ß√£o falhar ou n√£o houver usu√°rio logado
                        userId = 'ERRO DE AUTENTICA√á√ÉO';
                        if (currentUserIdEl) {
                           currentUserIdEl.textContent = userId;
                           currentUserIdEl.classList.add('text-red-600', 'font-bold');
                        }
                        isAuthReady = false; 
                        
                        // Exibe mensagem de erro na √°rea de carregamento
                        if (loadingMessageEl) {
                           loadingMessageEl.textContent = "Erro de autentica√ß√£o inicial. Recarregue ou verifique a configura√ß√£o.";
                           loadingMessageEl.classList.add('text-red-600', 'font-bold');
                        }
                    }
                });
                
                // 2. Dispara a tentativa de login (token ou an√¥nimo)
                await handleInitialAuth();

            } catch (error) {
                console.error("Erro na inicializa√ß√£o do Firebase:", error);
                showMessage("Erro ao iniciar a comunica√ß√£o. Tente recarregar a p√°gina.", 'error');
            }
        }

        async function handleInitialAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Tentativa de autentica√ß√£o falhou:", error);
                // Exibe uma mensagem de erro tempor√°ria. O onAuthStateChanged tratar√° do estado persistente.
                showMessage("Falha na autentica√ß√£o inicial. Recarregue a p√°gina se os dados n√£o aparecerem.", 'error');
            }
            // O resultado (sucesso ou falha) ser√° processado pelo onAuthStateChanged
        }

        // ===========================================
        // FUN√á√ïES FIREBASE CRUD
        // ===========================================

        // Configura o listener em tempo real (onSnapshot)
        function setupFirestoreListener() {
            if (!isAuthReady || !db) return;

            const meetingsCollectionRef = collection(db, COLLECTION_PATH);
            
            // O Firestore n√£o suporta 'orderBy' sem √≠ndices complexos, ent√£o apenas faremos uma consulta b√°sica 
            // e a ordena√ß√£o ser√° feita localmente no JavaScript.
            const q = query(meetingsCollectionRef); 

            onSnapshot(q, (snapshot) => {
                const meetings = [];
                snapshot.forEach(doc => {
                    // Trata o timestamp do Firestore, que pode ser um objeto Timestamp ou um objeto Date (ap√≥s update)
                    let timestampValue = doc.data().timestamp;
                    if (timestampValue && typeof timestampValue.toMillis === 'function') {
                        timestampValue = timestampValue.toMillis();
                    } else if (timestampValue instanceof Date) {
                        timestampValue = timestampValue.getTime();
                    } else if (typeof timestampValue !== 'number') {
                        timestampValue = 0; // fallback para ordena√ß√£o
                    }

                    meetings.push({ 
                        id: doc.id, 
                        ...doc.data(),
                        // Garante que o timestamp √© um n√∫mero para ordena√ß√£o
                        timestamp: timestampValue
                    });
                });
                
                // Ordena√ß√£o Local: Conclu√≠das no final, depois por timestamp (data/hora)
                meetings.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1; 
                    }
                    return a.timestamp - b.timestamp;
                });

                allMeetings = meetings;
                renderMeetings(allMeetings);
                // Esconde a mensagem de carregamento, com verifica√ß√£o de seguran√ßa
                const loadingMessageEl = document.getElementById('loadingMessage');
                if (loadingMessageEl) {
                    loadingMessageEl.classList.add('hidden'); 
                }
            }, (error) => {
                console.error("Erro ao carregar dados em tempo real:", error);
                // Mostra um erro claro se o listener falhar (pode ser problema de seguran√ßa/regras)
                showMessage("Falha na comunica√ß√£o em tempo real com o banco de dados. Verifique as regras de seguran√ßa.", 'error'); 
            });
        }
        
        // Adicionar Reuni√£o
        window.addMeeting = async function() {
            if (!isAuthReady || !db) {
                showMessage("Aguarde a autentica√ß√£o para adicionar reuni√µes.", 'error');
                return;
            }

            const input = document.getElementById('newMeetingText');
            const dateInput = document.getElementById('newMeetingDate');
            const timeInput = document.getElementById('newMeetingTime');
            const responsibleInput = document.getElementById('newMeetingResponsible');
            
            const text = input.value.trim();
            const date = dateInput.value;
            const time = timeInput.value; 
            const responsible = responsibleInput.value.trim(); 
            
            if (text === "") {
                showMessage("Por favor, digite a descri√ß√£o da reuni√£o.", 'error');
                return;
            }
            
            // Tenta criar um objeto Date para o campo 'timestamp' no Firestore
            let meetingDate = null;
            if (date) {
                let dateTimeString = `${date}`;
                if (time) {
                    dateTimeString = `${date}T${time}:00`;
                } else {
                    dateTimeString = `${date}T12:00:00`; // Meio-dia se n√£o houver hora
                }
                const parsedDate = new Date(dateTimeString);
                if (!isNaN(parsedDate.getTime())) {
                    meetingDate = parsedDate;
                }
            }

            const newMeeting = {
                text: text,
                date: date || '', 
                time: time || '',
                responsible: responsible,
                completed: false,
                // O Firestore usa serverTimestamp() ou um objeto Date para ordenar
                timestamp: meetingDate ? meetingDate : serverTimestamp(), 
                createdBy: userId
            };
            
            try {
                await addDoc(collection(db, COLLECTION_PATH), newMeeting);
                input.value = ''; 
                responsibleInput.value = ''; 
                dateInput.value = ''; // Limpa a data ap√≥s adicionar
                timeInput.value = ''; // Limpa a hora ap√≥s adicionar
                showMessage("Reuni√£o adicionada!");
            } catch (e) {
                console.error("Erro ao adicionar documento:", e);
                showMessage("Erro ao adicionar reuni√£o (Firestore).", 'error');
            }
        }

        // Salvar Edi√ß√£o
        window.saveMeetingEdit = async function(id) {
            if (!isAuthReady || !db) {
                 showMessage("Aguarde a autentica√ß√£o para salvar edi√ß√µes.", 'error');
                 return;
            }

            const newText = document.getElementById(`edit-text-${id}`).value.trim();
            const newResponsible = document.getElementById(`edit-responsible-${id}`).value.trim();
            const newDate = document.getElementById(`edit-date-${id}`).value;
            const newTime = document.getElementById(`edit-time-${id}`).value;

            if (newText === "") {
                showMessage("A descri√ß√£o da reuni√£o n√£o pode estar vazia.", 'error');
                return;
            }
            
            let meetingDate = null;
            if (newDate) {
                let dateTimeString = `${newDate}`;
                if (newTime) {
                    dateTimeString = `${newDate}T${newTime}:00`;
                } else {
                    dateTimeString = `${newDate}T12:00:00`;
                }
                const parsedDate = new Date(dateTimeString);
                if (!isNaN(parsedDate.getTime())) {
                    meetingDate = parsedDate;
                }
            }
            
            const updates = {
                text: newText,
                responsible: newResponsible,
                date: newDate || '', 
                time: newTime || '', 
                timestamp: meetingDate ? meetingDate : serverTimestamp(), 
            };
            
            try {
                await updateDoc(doc(db, COLLECTION_PATH, id), updates);
                toggleEditMode(id, false);
                showMessage("Reuni√£o atualizada!");
            } catch (e) {
                console.error("Erro ao atualizar documento:", e);
                showMessage("Erro ao atualizar reuni√£o (Firestore).", 'error');
            }
        }

        // Alternar Status (Conclu√≠do/N√£o Conclu√≠do)
        window.toggleCompleted = async function(id, currentStatus) {
            if (!isAuthReady || !db) {
                 showMessage("Aguarde a autentica√ß√£o para alterar o status.", 'error');
                 return;
            }
            
            try {
                await updateDoc(doc(db, COLLECTION_PATH, id), {
                    completed: !currentStatus
                });
            } catch (e) {
                console.error("Erro ao alternar status:", e);
                showMessage("Erro ao marcar status (Firestore).", 'error');
            }
            // N√£o precisa chamar renderMeetings, o onSnapshot far√° isso
        }

        // Excluir Reuni√£o
        window.deleteMeeting = async function(id) {
            if (!isAuthReady || !db) {
                 showMessage("Aguarde a autentica√ß√£o para excluir reuni√µes.", 'error');
                 return;
            }
            
            try {
                await deleteDoc(doc(db, COLLECTION_PATH, id));
                showMessage("Reuni√£o exclu√≠da!");
            } catch (e) {
                console.error("Erro ao excluir documento:", e);
                showMessage("Erro ao excluir reuni√£o (Firestore).", 'error');
            }
            // N√£o precisa chamar renderMeetings, o onSnapshot far√° isso
        }


        // ===========================================
        // FUN√á√ïES DE A√á√ÉO E FILTRO (GLOBAL)
        // ===========================================
        
        window.toggleFullScreenView = function() {
            isFullScreenMode = !isFullScreenMode;
            const controlsContainer = document.getElementById('controlsContainer');
            const toggleViewButton = document.getElementById('toggleViewButton');
            const containerCard = document.querySelector('.container-card');
            const body = document.body;
            const appWrapper = document.querySelector('.min-h-screen.flex');

            if (isFullScreenMode) {
                controlsContainer.classList.add('hidden');
                toggleViewButton.textContent = 'Sair da Tela Cheia';
                body.classList.add('bg-white');
                body.classList.remove('bg-f0f4f8'); 
                containerCard.classList.add('full-screen-mode', 'w-full', 'p-4');
                containerCard.classList.remove('rounded-xl', 'p-6', 'md:p-10');
                appWrapper.classList.add('items-start', 'pt-4', 'pb-4');
                appWrapper.classList.remove('items-center');

            } else {
                controlsContainer.classList.remove('hidden');
                toggleViewButton.textContent = 'Modo Tela Cheia';
                body.classList.remove('bg-white');
                body.classList.add('bg-f0f4f8');
                containerCard.classList.remove('full-screen-mode', 'w-full', 'p-4');
                containerCard.classList.add('rounded-xl', 'p-6', 'md:p-10');
                appWrapper.classList.remove('items-start', 'pt-4', 'pb-4');
                appWrapper.classList.add('items-center');
            }
        }
        
        window.toggleFilter = function(isChecked) {
            showCompleted = !isChecked; 
            renderMeetings(allMeetings); 
        }

        window.filterByDate = function(dateString) {
            currentFilterDate = dateString && dateString.trim() !== '' ? dateString : null;
            renderMeetings(allMeetings);
        }
        
        window.clearDateFilter = function() {
            document.getElementById('meetingDateFilter').value = '';
            filterByDate(null); 
        }

        window.toggleEditMode = function(id, isEnteringEdit) {
            const display = document.getElementById(`display-details-${id}`);
            const editForm = document.getElementById(`edit-form-${id}`);
            const editButton = document.getElementById(`edit-button-${id}`);
            
            if (!display || !editForm || !editButton) return;

            if (isEnteringEdit) {
                // Entrar no modo de edi√ß√£o
                display.classList.add('hidden');
                editForm.classList.remove('hidden');
                editButton.classList.add('hidden'); 
            } else {
                // Sair do modo de edi√ß√£o (Cancelar ou Ap√≥s Salvar)
                display.classList.remove('hidden');
                editForm.classList.add('hidden');
                editButton.classList.remove('hidden'); 
            }
        }
        
        // ===========================================
        // FUN√á√ÉO DE RENDERIZA√á√ÉO
        // ===========================================

        function renderMeetings(meetings) {
            const meetingsList = document.getElementById('meetingsList');
            if (!meetingsList) return;

            // 1. Aplica o filtro de conclu√≠das
            let filteredMeetings = showCompleted 
                ? meetings 
                : meetings.filter(m => !m.completed); 

            // 2. Aplica o filtro de data
            if (currentFilterDate) {
                filteredMeetings = filteredMeetings.filter(m => m.date === currentFilterDate);
            }
            
            // Mensagens de lista vazia
            if (filteredMeetings.length === 0) {
                const filterDateDisplay = currentFilterDate ? formatDateDisplay(currentFilterDate) : null;
                let message;
                if (currentFilterDate) {
                    message = `Nenhuma reuni√£o encontrada para a data: ${filterDateDisplay}.`;
                } else if (!showCompleted) {
                    message = 'Todas as reuni√µes restantes foram conclu√≠das. Desmarque "Ocultar reuni√µes conclu√≠das" para ver o hist√≥rico.';
                } else {
                    message = 'Nenhuma reuni√£o agendada. Adicione uma!';
                }
                meetingsList.innerHTML = `<p class="text-center text-gray-500 p-4">${message}</p>`;
                return;
            }

            // 3. Agrupa as reuni√µes por data
            const groupedMeetings = filteredMeetings.reduce((acc, meeting) => {
                const dateKey = meeting.date && meeting.date.trim() !== '' ? meeting.date : 'Sem Data';
                if (!acc[dateKey]) { acc[dateKey] = []; }
                acc[dateKey].push(meeting);
                return acc;
            }, {});

            // 4. Ordena as chaves de data (do mais antigo para o mais novo)
            const sortedDates = Object.keys(groupedMeetings).sort((a, b) => {
                if (a === 'Sem Data') return 1;
                if (b === 'Sem Data') return -1;
                return new Date(a) - new Date(b); 
            });
            
            // 5. Constr√≥i o HTML
            let htmlContent = '';
            
            sortedDates.forEach(dateKey => {
                const meetingsForDay = groupedMeetings[dateKey];
                
                let headerDisplay;
                if (dateKey === 'Sem Data') {
                    headerDisplay = 'Sem Data Agendada';
                } else {
                    headerDisplay = formatDateDisplay(dateKey);
                }
                
                const isSingleDateFilter = currentFilterDate && sortedDates.length === 1 && dateKey === currentFilterDate;

                if (!isSingleDateFilter || dateKey === 'Sem Data') {
                    htmlContent += `
                        <h3 class="text-lg font-bold text-gray-700 mt-6 mb-2 border-b-2 border-primary-light/50 pb-1">${headerDisplay}</h3>
                    `;
                }
                
                // Loop pelas reuni√µes do dia
                meetingsForDay.forEach(meeting => {
                    const isCompleted = meeting.completed;
                    const completedClass = isCompleted ? 'bg-green-50 ring-2 ring-primary-light/30' : 'hover:bg-gray-50';
                    const textClass = isCompleted ? 'completed-text' : 'text-gray-800';
                    
                    const timeDisplay = meeting.time && meeting.time.trim() !== '' ? meeting.time : '';
                    const responsibleDisplay = meeting.responsible && meeting.responsible.trim() !== '' ? `(${meeting.responsible})` : '';

                    // Conte√∫do em modo de exibi√ß√£o
                    const mainTextContent = `
                        <div class="flex items-center min-w-0">
                            ${timeDisplay ? `<span class="font-mono text-sm mr-3 flex-shrink-0 font-semibold ${textClass}">${timeDisplay}</span>` : ''}
                            <div class="font-medium truncate ${textClass} flex-grow min-w-0">
                                <span class="truncate">${meeting.text}</span>
                                ${responsibleDisplay ? `<span class="ml-2 text-gray-600 font-normal flex-shrink-0">${responsibleDisplay}</span>` : ''}
                            </div>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">Criado por: ${meeting.createdBy || 'Desconhecido'}</p>
                    `;
                    
                    // Conte√∫do em modo de edi√ß√£o (o select de hora √© gerado aqui)
                    const timeOptionsHtml = generateTimeOptions(meeting.time);
                    const editFormHtml = `
                        <div id="edit-form-${meeting.id}" class="hidden space-y-2 p-3 bg-gray-100 rounded-lg">
                            <input type="text" id="edit-text-${meeting.id}" value="${meeting.text.replace(/"/g, '&quot;')}"
                                   class="w-full p-2 border border-gray-300 rounded-lg text-sm" placeholder="Descri√ß√£o da reuni√£o">
                            <input type="text" id="edit-responsible-${meeting.id}" value="${meeting.responsible ? meeting.responsible.replace(/"/g, '&quot;') : ''}"
                                   placeholder="Respons√°vel/Conta" class="w-full p-2 border border-gray-300 rounded-lg text-sm">
                            <div class="flex space-x-2">
                                <input type="date" id="edit-date-${meeting.id}" value="${meeting.date || ''}"
                                       class="w-1/2 p-2 border border-gray-300 rounded-lg text-sm">
                                <select id="edit-time-${meeting.id}" class="w-1/2 p-2 border border-gray-300 rounded-lg text-sm">
                                    ${timeOptionsHtml}
                                </select>
                            </div>
                            <div class="flex justify-end space-x-2 mt-2">
                                <button onclick="saveMeetingEdit('${meeting.id}')"
                                        class="text-xs bg-primary-light hover:bg-primary text-white font-semibold py-1 px-3 rounded-lg transition duration-150">
                                    Salvar
                                </button>
                                <button onclick="toggleEditMode('${meeting.id}', false)"
                                        class="text-xs bg-gray-400 hover:bg-gray-500 text-white font-semibold py-1 px-3 rounded-lg transition duration-150">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    `;

                    
                    htmlContent += `
                        <div class="meeting-item flex items-start p-4 rounded-xl border border-gray-200 ${completedClass} shadow-sm">
                            <!-- Toggle Conclu√≠do (Checkbox azul) -->
                            <input type="checkbox" id="check-${meeting.id}" 
                                   ${isCompleted ? 'checked' : ''}
                                   onclick="toggleCompleted('${meeting.id}', ${isCompleted})"
                                   class="h-5 w-5 text-primary-light border-gray-300 rounded focus:ring-primary-light cursor-pointer flex-shrink-0 mt-0.5">

                            <!-- Display/Edit Container -->
                            <div class="flex-grow ml-4 text-sm md:text-base min-w-0 space-y-1">
                                
                                <!-- Display Mode -->
                                <label for="check-${meeting.id}" id="display-details-${meeting.id}" class="flex-grow min-w-0 ${isCompleted ? 'cursor-default' : 'cursor-pointer'} block">
                                    ${mainTextContent}
                                </label>
                                
                                <!-- Edit Mode (Initially hidden) -->
                                ${editFormHtml}
                            </div>

                            <!-- Actions (Edit/Delete) -->
                            <div class="ml-4 flex items-center space-x-1 flex-shrink-0">
                                <!-- Edit Button -->
                                <button onclick="toggleEditMode('${meeting.id}', true)"
                                        id="edit-button-${meeting.id}"
                                        class="p-2 text-gray-500 hover:text-primary-light rounded-full hover:bg-gray-100 transition duration-150 ease-in-out ${isCompleted ? 'hidden' : ''}"
                                        title="Editar Reuni√£o">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                </button>
                                
                                <!-- Delete Button -->
                                <button onclick="deleteMeeting('${meeting.id}')"
                                        class="p-2 text-red-500 hover:text-red-700 rounded-full hover:bg-red-50 transition duration-150 ease-in-out"
                                        title="Excluir Reuni√£o">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
            
            meetingsList.innerHTML = htmlContent;
        }

        // ===========================================
        // INICIA O APP
        // ===========================================
        window.onload = function() {
            populateTimeOptions();
            initializeFirebase(); // Inicia o Firebase e o processo de autentica√ß√£o
        }

    </script>

</body>
</html>
